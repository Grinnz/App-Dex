name    = App-Dex
author  = Kaitlyn Parkhurst (Symkat) <symkat@symkat.com>
license = Perl_5
copyright_holder = Kaitlyn Parkhurst

[@Starter]
revision = 2
-remove = GatherDir
-remove = Pod2Readme
ExecDir.dir = script

[Git::GatherDir]

[Git::Tag]
[GitHub::Meta]
[Git::Push]

[RewriteVersion]

[BumpVersionAfterRelease]
[AutoPrereqs]
[Prereqs]
App::FatPacker = 0

[Test::Perl::Critic]
critic_config = perlcritic.rc

[CheckChangesHasContent]
; Feel free to remove this bit, it checks that you have something for this version in your Changes file before publishing
